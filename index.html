<html>
  <head>
    <title>Let's Start
    </title>
    <style>
      body{
        background:#333;
        margin:1em;
        font-family:sans-serif;
        color:white;
      }
      svg{
        background:#8a0a86;
      }
    </style>
  </head>
  <body>

    <svg viewBox="0 0 100 100">

        
    <rect width="100" height="70" fill="hsl(240, 43%, 38%)" stroke="black" stroke-width="0.3" />

        ขา
    <path fill="hsl(350, 82%, 27%)" stroke="black" stroke-width="0.2"
        d="M25,60 a5 2,30,0 1 ,-40 10" transform="translate(100, 0) scale(-1, 1) translate(50.5,0)"/>
    <path fill="hsl(350, 82%, 27%)" stroke="black" stroke-width="0.2"
        d="M70,60 a5 2,30,0 1,-40 10" transform="translate(4.5,0)"/> 
          
    มือ 
    
    <path fill="hsl(312, 92%, 84%)" stroke="black" stroke-width="0.2" >      
    <animate 

    attributeName="d" 
    values="
    M79,40 a3.5 2,30,0 1 ,-4 22;
    M74,35 a3.5 2,0,0 1,4 25;
    M79,40 a3.5 2,30,0 1 ,-4 22;
    " dur="2s" 
    repeatCount="indefinite" />
    </path>
    
    มือซ้าย 
    <path fill="hsl(312, 92%, 84%)"stroke="black" stroke-width="0.2"  >      
    <animate 

    attributeName="d" 
    values="
    M20,40 a3.5 2,-30,0 0 ,4 22;
    M24,35 a3.5 2,0,0 0,-4 25;
    M20,40 a3.5 2,-30,0 0 ,4 22;
    " dur="2s" 
    repeatCount="indefinite" />
    </path>

        ตัว
    <ellipse  cx="50" cy="50" rx="35" ry="35"
  		style="fill:hsl(312, 92%, 84%);stroke:black;stroke-width:.1"/>
           
        ตาซ้าย
    <ellipse  cx="35" cy="37" rx="4" ry="10"
  		fill="hsl(247, 66%, 36%)" stroke="black" stroke-width="0.3"/>
    <ellipse  cx="35" cy="35" rx="3.6" ry="7.5"
  		fill="hsl(241 ,67, 36%)"/>
        ตาขาว
    <ellipse  cx="35" cy="31.5" rx="2.5" ry="4.5"
  		fill="hsl(241, 67%, 100%)"/>

        ตาขวา
    <ellipse  cx="60"cy="37" rx="4" ry="10"
  		fill="hsl(247, 66%, 36%)" stroke="black" stroke-width="0.3"/>
    <ellipse  cx="60" cy="35" rx="3.6" ry="7.5"
  		fill="hsl(241 ,67, 36%)"/>
    <ellipse  cx="60" cy="31.5" rx="2.5" ry="4.5"
  		fill="hsl(241, 67%, 100%)"/>

        แก้มซ้าย
    <ellipse cx="27" cy="50" rx="4" ry="2"
        fill="hsl(352, 86%, 65%)"/>
        แก้มขวา
    <ellipse cx="70" cy="50" rx="4" ry="2"
        fill="hsl(352, 86%, 65%)"/>
        ปาก
    <path fill="hsl(353, 99%, 36%)" stroke="hsl(353, 99%, 36%)" stroke-width="0.5" stroke-linecap="round"
         d="M38,50 a1 1,0,0 0,20 0"/>
        ดาว
    <polygon points="75,15 80,0 85,15 72.5,5 87.5,5" fill="hsl(60, 94%, 48%)">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 75 0"
                          to="360 75 0"
                          dur="4s"
                          repeatCount="indefinite"/>

    </polygon>
    
    <polygon points="23,19 28,4 33,19 20.5,9 35.5,9" fill="hsl(51, 87%, 51%)"> 
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="360 23 0"
                          to="0 23 0"
                          dur="3.5s"
                          repeatCount="indefinite"/>
    </polygon>
   <polygon points="12.5,7.5 15,0 17.5,7.5 11.25,2.5 18.75,2.5" fill="hsl(220, 96%, 59%)">
    <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="360 12.5 0"
                          to="0 12.5 0"
                          dur="3.5s"
                          repeatCount="indefinite"/>
    </polygon>
    <polygon points="62.5,7.5 65,0 67.5,7.5 61.25,2.5 68.75,2.5" fill="hsl(180, 87%, 51%)">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="360 62.5 0"
                          to="0 62.5 0"
                          dur="3s"
                          repeatCount="indefinite"/>
    </polygon>
    <polygon points="82.5,27.5 85,20 87.5,27.5 81.25,22.5 88.75,22.5" fill="hsl(108, 86%, 79%)">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="360 82.5 0"
                          to="0 82.5 0"
                          dur="3s"
                          repeatCount="indefinite"/>
    </polygon>
    <polygon points="7.5,27.5 10,20 12.5,27.5 6.25,22.5 13.75,22.5" fill="hsl(8, 86%, 79%)">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="360 7.5 0"
                          to="0 7.5 0"
                          dur="3.5s"
                          repeatCount="indefinite"/>
    </polygon>
    
    <polygon points="-3.5,17.5 0,10 2.5,17.5 -4.25,12.5 3.75,12.5" fill="hsl(284, 91%, 50%)">
        <animateTransform attributeName="transform"
                          attributeType="XML"
                          type="rotate"
                          from="0 -3.5 0"
                          to="360 -3.5 0"
                          dur="3s"
                          repeatCount="indefinite"/>
    </polygon>
        
    <rect fill="url(#grid)" width="1000" height="1000" x="0" y="0" style="opacity:.5"/>
    
    </svg>
  
  
  </body>
</html>
